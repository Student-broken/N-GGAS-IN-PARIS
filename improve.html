    <script>
    // This script replaces the need for 'js/improve-functions.js'
    document.addEventListener('DOMContentLoaded', initializeOrRefreshPage);
    
    // FIX 1: Add 'pageshow' event listener to refresh data when navigating back to the page
    window.addEventListener('pageshow', function(event) {
        // The 'persisted' property is true if the page is from the back/forward cache
        if (event.persisted) {
            console.log("Page loaded from cache. Refreshing data.");
            initializeOrRefreshPage();
        }
    });

    /**
     * Main function to load data from localStorage and render all UI components.
     * This function is now called on initial load and on page show.
     */
    function initializeOrRefreshPage() {
        console.log("Initializing or refreshing page UI...");
        const mbsData = JSON.parse(localStorage.getItem('mbsData'));

        if (!mbsData || !mbsData.subjects) {
            document.getElementById('widget-grid').innerHTML = "<p>Aucune donnée de matière trouvée. Veuillez synchroniser vos données.</p>";
            return;
        }

        // Setup theme toggle (example of a function that runs once)
        setupTheme();
        
        // Populate widgets with fresh data
        populateAllWidgets(mbsData);

        // Setup other event listeners
        setupTabListeners(mbsData);
    }
    
    function setupTheme() {
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fa-solid fa-moon"></i>';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fa-solid fa-sun"></i>';
            }
        });
    }

    function populateAllWidgets(mbsData) {
        const widgetGrid = document.getElementById('widget-grid');
        widgetGrid.innerHTML = ''; // Clear existing widgets before repopulating
        
        mbsData.subjects.forEach(subject => {
            const widget = createSubjectWidget(subject);
            widgetGrid.appendChild(widget);
        });

        // Any other UI update functions should be called here
        // For example: updateOverallAverageDisplay(mbsData.overallAverage);
    }

    function createSubjectWidget(subject) {
        // This is a simplified example. You should expand this to match your original widget creation logic.
        const subjectWidget = document.createElement('div');
        subjectWidget.className = 'subject-widget';
        
        // Use the average from the data object, not recalculated
        const generalAverage = subject.averages.generale || 'N/A';

        subjectWidget.innerHTML = `
            <div class="widget-top-section">
                <div class="widget-info">
                    <h3 class="widget-title">${subject.name}</h3>
                    <p class="widget-average">${generalAverage}%</p>
                </div>
            </div>
            <div class="histogram-container">
                <canvas id="chart-${subject.id}"></canvas>
            </div>
             <!-- FIX 4: Leaderboard container -->
            <div class="mini-leaderboard-container">
                <h4>Classement (Exemple)</h4>
                <ul class="leaderboard-list" id="leaderboard-${subject.id}"></ul>
            </div>
        `;

        // After creating the widget, render the chart and leaderboard
        setTimeout(() => {
            renderWidgetChart(subject);
            // FIX 4: Call the corrected leaderboard rendering function
            renderLeaderboard(subject);
        }, 0);

    <script>
    (function() {
        // --- Configuration ---
        const appScriptUrl = "https://script.google.com/macros/s/AKfycbwSKlEFJU94tw8B0Vq1VB4dI-4fgD1whUl4IoFkkelrODBjPdIGh3jTOYgIMR-cu5WIcg/exec"; 
        const GEMINI_MODEL = "gemini-1.5-flash-latest"; // Using a recommended modern model
        let geminiApiKey = ''; 
        let isFetching = false;
        
        // --- FIX 5: CONTEXT MEMORY ---
        let conversationHistory = [];

        // --- FIX 2: IMPROVED SYSTEM PROMPT ---
        const SYSTEM_PROMPT = `Tu es l'Assistant MBS, un expert du système éducatif québécois. Ton rôle est d'aider les élèves à analyser leurs notes, à faire des projections et à identifier des stratégies pour s'améliorer.
        
        **Instructions Clés:**
        1.  **Langue:** Communique en français (par défaut) ou en anglais, selon la langue de l'utilisateur.
        2.  **Clarté et Concision:** Sois direct et facile à comprendre. Utilise des listes à puces (*), du texte en gras (**mot**) et des paragraphes pour structurer tes réponses. Évite les longs blocs de texte.
        3.  **Analyse Basée sur les Données:** Base TOUTES tes analyses sur les données JSON de l'élève fournies dans le contexte.
        4.  **Liens Utiles:** Quand c'est pertinent, fournis des liens cliquables formatés en Markdown. Par exemple:
            *   Pour de l'aide générale: [Alloprof](https://www.alloprof.qc.ca/)
            *   Pour les devoirs: [Google Classroom](https://classroom.google.com/)
        5.  **Ton
        
        **Comportement:** Sois encourageant, positif et proactif. Si un élève a des difficultés, propose des stratégies concrètes.`;

        // --- DOM Elements ---
        const container = document.getElementById('mbs-chatbot-container');
        const toggleButton = document.getElementById('mbs-chatbot-toggle');
        const messagesContainer = document.getElementById('mbs-chat-messages');
        const chatForm = document.getElementById('mbs-chat-form');
        const chatInput = document.getElementById('mbs-chat-input');
        const chatSend = document.getElementById('mbs-chat-send');
        
        // --- Initialization ---
        function init() {
            // FIX 3: Configure marked.js to treat single newlines as <br> for better readability
            marked.setOptions({
                breaks: true
            });
            
            setChatState('loading'); 
            fetchApiKey();
            setupEventListeners();
        }
        
        function setChatState(state) {
            isFetching = (state === 'fetching');
            const isReady = (state === 'ready' || state === 'idle');
            
            toggleButton.classList.toggle('loading', state === 'loading');
            chatInput.disabled = !isReady;
            chatSend.disabled = !isReady;

            if (state === 'ready') {
                chatInput.placeholder = "Posez votre question...";
                displayMessage("Bonjour! Je suis l'assistant MBS. Comment puis-je vous aider aujourd'hui?", 'ai');
            } else if (state === 'loading') {
                chatInput.placeholder = "Chargement de l'assistant...";
            } else if (state === 'idle') {
                chatInput.focus();
            }
        }
        
        function fetchApiKey() {
            fetch(appScriptUrl)
                .then(response => response.json())
                .then(data => {
                    if (data && data.status === "success" && data.data.firstBox) {
                        geminiApiKey = data.data.firstBox.trim();
                        setChatState('ready');
                    } else {
                        throw new Error("Clé API non valide reçue.");
                    }
                })
                .catch(error => {
                    console.error("MBS Chatbot Error:", error);
                    displayMessage(`**Erreur de chargement:** Impossible de contacter le serveur pour la clé API. Veuillez réessayer plus tard.`, 'ai');
                });
        }

        function setupEventListeners() {
            toggleButton.addEventListener('click', () => {
                if (!toggleButton.classList.contains('loading')) {
                     container.classList.toggle('expanded');
                     if (container.classList.contains('expanded')) {
                        chatInput.focus();
                     }
                }
            });
            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const userMessage = chatInput.value.trim();
                if (userMessage && !isFetching) {
                    displayMessage(userMessage, 'user');
                    chatInput.value = '';
                    processUserMessage(userMessage);
                }
            });
        }

        // --- DOM Manipulation ---
        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `mbs-chat-message ${sender}`;
            
            // Render Markdown for AI messages, otherwise just text
            if (sender === 'ai') {
                messageDiv.innerHTML = marked.parse(message);
            } else {
                messageDiv.textContent = message;
            }
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        function showTypingIndicator() {
            const indicatorDiv = document.createElement('div');
            indicatorDiv.className = 'mbs-typing-indicator';
            indicatorDiv.innerHTML = '<span></span><span></span><span></span>';
            messagesContainer.appendChild(indicatorDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = messagesContainer.querySelector('.mbs-typing-indicator');
            if (indicator) indicator.remove();
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function getStudentDataForContext() {
            try {
                const mbsData = localStorage.getItem('mbsData');
                const mbsProjection = localStorage.getItem('mbsProjectionCache');
                return { 
                    studentGrades: mbsData ? JSON.parse(mbsData) : { error: "Données de notes non trouvées." }, 
                    studentProjections: mbsProjection ? JSON.parse(mbsProjection) : { error: "Données de projection non trouvées." }
                };
            } catch (e) {
                return { error: `Erreur lors de la lecture des données locales: ${e.message}` };
            }
        }

        // --- Core Gemini API Logic ---
        async function processUserMessage(userMessage) {
            if (!geminiApiKey) {
                displayMessage("Désolé, la connexion à l'assistant n'est pas établie.", 'ai');
                return;
            }
            
            setChatState('fetching');
            showTypingIndicator();
            
            const studentDataContext = JSON.stringify(getStudentDataForContext());
            const fullUserMessage = `Voici ma question: "${userMessage}".\n\nVoici mes données actuelles pour le contexte: ${studentDataContext}`;

            // FIX 5: Add user message to conversation history
            conversationHistory.push({ role: 'user', parts: [{ text: fullUserMessage }] });

            const payload = {
                contents: conversationHistory,
                systemInstruction: { // Pass the system prompt separately for better model guidance
                    parts: [{ text: SYSTEM_PROMPT }]
                }
            };

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${geminiApiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();
                const aiResponseText = data.candidates[0].content.parts[0].text;
                
                // FIX 5: Add AI response to conversation history
                conversationHistory.push({ role: 'model', parts: [{ text: aiResponseText }] });

                removeTypingIndicator();
                displayMessage(aiResponseText, 'ai');

            } catch (error) {
                removeTypingIndicator();
                displayMessage(`**Désolé, une erreur est survenue:** ${error.message}. Veuillez réessayer.`, 'ai');
                console.error("MBS Chatbot: API Error:", error);
                // Remove the last user message from history if the call failed
                conversationHistory.pop(); 
            } finally {
                setChatState('idle');
            }
        }

        // --- Run the chatbot ---
        init();
    })();
    </script>
